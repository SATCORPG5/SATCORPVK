<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wild Animation</title>
    <style>
        /* Reset margins and ensure the canvas fills the viewport */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the canvas element */
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            /* Use a subtle radial gradient for depth */
            background: radial-gradient(circle at center, #001f3f, #000);
        }

        /* Add a glowing animated text overlay */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 0 8px #00ccff, 0 0 16px #00ccff, 0 0 24px #00ccff;
            animation: pulse 3s infinite;
            pointer-events: none;
        }

        /* Pulse animation for the overlay text */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay-text">Welcome to the Wild Animation</div>

    <script>
        // Get references to the canvas and its drawing context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize the canvas to fill the browser window dynamically
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Create an array to hold the swirling particles
        const particles = [];
        const numParticles = 250; // Increase for more complexity (may reduce performance)
        for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            particles.push({
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: Math.random() * 2 + 0.5,
                speed: Math.random() * 0.03 + 0.02,
                angle: angle,
                distance: Math.random() * Math.min(canvas.width, canvas.height) / 2,
                hue: Math.random() * 360
            });
        }

        // Animation loop to update and draw particles
        function update() {
            // Fade the previous frame slightly to create trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            particles.forEach(p => {
                // Increase angle for continuous rotation
                p.angle += p.speed;
                // Increment hue to change color over time
                p.hue = (p.hue + 0.5) % 360;

                // Calculate new position based on angle and distance
                p.x = cx + Math.cos(p.angle) * p.distance;
                p.y = cy + Math.sin(p.angle) * p.distance;

                // Draw the particle
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${p.hue}, 100%, 50%, 0.8)`;
                ctx.fill();
            });
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
